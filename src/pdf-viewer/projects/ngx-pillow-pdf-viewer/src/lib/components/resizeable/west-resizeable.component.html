<div class="main-container">
    <ng-content></ng-content> 
    <span *ngIf="enabled">
        <div class="draggableAnchor east" (mousedown)="onMouseDown($event)">
            <div class="handle">
                <span></span>
            </div>
        </div>
    </span>
</div>

<div *ngIf="lastMousePosition !== null"
    (document:mouseup)="onMouseUp()"
    (document:mousemove)="onMouseMove($event)"
    class="overlay">
</div>
