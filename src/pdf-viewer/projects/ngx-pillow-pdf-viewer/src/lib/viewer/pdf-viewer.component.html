<div class="container flex full-height">
    <iframe #iframeWrapper title="PDF viewer">
    </iframe>

    <lib-pdf-sidebar #sidebar
        *ngIf="pdfjsContext?.viewerState === 'loaded'"
        [pdfjsContext]="pdfjsContext"
        [loggingProvider]="loggingProvider"
        [annotationsProvider]="fetchSidebarAnnotationsForPage">
    </lib-pdf-sidebar>

    <div #annotateInfo
        [ngClass]="{'hidden': annotationMode === 'none'}"
        class="annotate-info-container">
        
        <div class="annotate-info">
            <p>Annotating</p>
            <button (click)="stopAnnotating()"
                class="button danger">
                Stop
            </button>
        </div>
    </div>
</div>
